<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>alalashizi</title>
    <script src="jquery-3.2.1.js"></script>
</head>

<body>
    <textarea cols="400" rows="40" id="output"></textarea>
    <script type="text/javascript">
    $.ajax({
        type: 'GET',
        url: 'http://localhost:3000/goods/activity',
        data:{
            os_type: '1',
            os_version: '10.2',
            app_version: '1.0.0',
            pi_version: '2.0.0',
            device_name: 'myphone',
            client_id: '83a14e030ad94096b4cdbfc2a94dc203'
        },
        success: function(data) {
            console.log('success');
            console.log(data);
            $('#output').html(JSON.stringify(data, null, 4));
        },
        error: function(data) {
            console.log.apply(console, arguments);
        }
    });
    </script>
</body>

</html>
